<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Creation</title>
    <link rel="stylesheet" href="PassGen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generate Random Password</h1>
        <div class="input-field">
            <input type="password" id="input" placeholder="Password">
            <img src="images/show.png" onclick="iconVisible()" class="icon">
            <img src="images/copy.jpg" onclick="copyPass()" class="copy">
        </div>
        <button onclick="create()">Generate Password</button>
    </div>


    <script src="PassGen.js"></script>
</body>
</html>
